{% extends 'home_base.html' %} {% load embed_video_tags %}
{%block title%}
{{dept}}
{%endblock%}
{% block studentcontent %}
<main class="flex-1 overflow-x-hidden overflow-y-auto bg-gray-200 pb-8" >
  <nav aria-label="breadcrumb" class="container">
  <ol class="breadcrumb">
    <li class="breadcrumb-item"><a href="/dashboard">Home</a></li>
    <li class="breadcrumb-item active" aria-current="page">{{dept}}</li>
  </ol>
</nav>
  <div class="container">
    <div class="container mx-auto px-6 py-8">
            <div class="p-6 bg-indigo-200  rounded-md shadow-md" style="background:url('https://image.freepik.com/free-vector/modern-halftone-banner_1035-18937.jpg');background-position:left">
             
            <h3 class="text-white text-3xl font-extrabold " style="padding-bottom:5px"> Welcome To {{ dept}} Department</h3>
    
        </div>
    </div>
    <div class="flex flex-wrap -mb-4">
         {% for subs in subjects %}
         
            <div class="px-6 py-2 w-full sm:w-1/2 md:w-1/3 lg:w-1/4 xl:w-1/3 mb-4" >
            <div class=" flex  bg-white rounded-md shadow-md" style="height:100px">
            <div class="flex-1  rounded-md  bg-red-600 pt-3 ">
                 <p class="font-bold text-center text-base p-4"><a href="{{subs.notes_pdf_url.url}}" class="text-white "> PDF</a></p>
            </div>
           <div class="flex-auto text-gray-700 text-center px-4 py-2">
                <h3 class="text-black text-base sm:text-sm md:text-base lg:text-lg xl:text-lg "> <a href="subject/{{subs.dept.shortname}}/{{subs.short_name}}" class="text-black">{{subs.short_name}} <span class="font-normal text-sm text-blue-600">{{subs.year}}Yr</span></a></h3>
                <p class="text-base text-sm text-gray-800 font-normal ">{{subs.sub_name}}</p>
            </div>
            </div>
            </div>
            {% endfor %}
          
   </div>
   {% endblock %}
</div>
</main>
